<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        #mytitle="ngModel"
      />
      <mat-error *ngIf="mytitle.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        required
        #mycontent="ngModel"
      ></textarea>
      <mat-error *ngIf="mycontent.invalid"
        >Please enter valid content</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Save post
    </button>
  </form>
</mat-card>
