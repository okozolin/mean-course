<mat-accordion multi="true" *ngIf="myposts.length > 0">
  <mat-expansion-panel *ngFor="let post of myposts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <button mat-button color="accent">EDIT</button>
      <button mat-button color="warn">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="myposts.length <= 0">
  No posts added yet!
</p>
