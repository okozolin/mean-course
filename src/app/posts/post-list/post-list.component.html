<mat-accordion multi="true" *ngIf="myposts.length > 0">
  <mat-expansion-panel *ngFor="let post of myposts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" *ngIf="myposts.length <= 0">No posts added yet</p>
